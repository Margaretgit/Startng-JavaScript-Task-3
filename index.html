    <body>
          
        <script>
            function numCheck(num) {
    let output = [];
    for (let i = 1; i <= num; i++) {
        if (i % 2 === 0) {
            if (i % 3 === 0 && i && 5 === 0) {
                output.push("yu-gi-oh")
            } else if (i % 3 === 0) {
               output.push("yu-gi")
            } else if (i % 5 === 0) {
               output.push("yu-oh")
            } else {
               output.push("yu")
            }
        } else if (i % 3 === 0) {
            output.push("gi")
        } else if (i % 5 === 0) {
            output.push("oh")
        } else {
            output.push(i)
        }
        
    }
      console.log(output);
     return output;
}

numCheck(10);

        </script>
    </body>
